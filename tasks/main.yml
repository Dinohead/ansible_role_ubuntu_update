#========================
# File tasks/main.yml
#
# Description: Updates ubuntu server
#
# Author: Derek 'dRock' Halsey
#========================

- name: APT | Update, Upgrade, and Autoremove Packages on Ubuntu System
  become: true
  become_user: root
  apt:
    autoremove: true
    update_cache: true
    upgrade: dist

- name: Check if a reboot is required
  stat:
    path: /var/run/reboot-required
    get_md5: false
  register: ubuntu_update_reboot_required

- name: SHELL | reboot the system if updates require reboot
  become: true
  become_user: root
  shell: sleep 2 && shutdown -r now "Ansible updates triggered"
  async: 1
  poll: 0
  when: ubuntu_update_reboot_required.stat.exists
  register: ubuntu_update_reboot

- name: WAIT_FOR | Wait for ssh to resume
  local_action:
    module: wait_for
    port: 22
    host: "{{ ubuntu_update.fqdn }}"
    delay: 30
    timeout: 400
  when: ubuntu_update_reboot.changed

